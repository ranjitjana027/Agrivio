<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/admin/layout.css">
    <style media="screen">

      .nav-bar-icon{
        font-size: 25px;
        margin: auto;
        margin-left: 15px;
        cursor: pointer;
        display: inline-block;

      }
      .user-icon{
        display: inline-block;

      }
      svg{
        max-width: 100%;
        max-height: 100%;
      }
      .grid-header{

        display: grid;
        grid-template-columns: 60px auto 150px;
        grid-gap: 5px;
      }
      .user-icon{
        cursor: pointer;
        background-color: black;
      }
      .user-menu ul{
        position: absolute;
        padding: 0;
        margin: 0;
        list-style-type: none;
        min-width: 130px;
        padding: 5px;
        text-align: center;
        display: none;
      }
      .user-menu li{
        min-height: 35px;
        padding-top: 10px;
        border-bottom: solid 2px;
        background-color: #1d9863;
        cursor: pointer;
        border-bottom-style: outset;
      }
      .user-menu a{
        text-decoration: none;
        color: snow;
      }
      .user-menu li:hover{
        background-color: #1b7d53;
      }
      .show{
        display: block !important;
      }
    </style>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded",()=>{
      window.onclick=(evt)=>{
        console.log(evt.target.classList)
        item=document.querySelector('.user-menu').querySelector('ul');
        if(item.classList.contains("show"))
        {
          item.classList.remove('show');
          console.log('show removed')
        }
        else if(evt.target.classList.contains("user-icon")){
          console.log('show added')
          item.classList.add('show');
        }
      }
      /*document.querySelector('.user-icon').onclick=()=>{
        console.log('hgv')
        item=document.querySelector('.user-menu').querySelector('ul');
        if(item.classList.contains("show"))
        item.classList.remove('show');
        else
        item.classList.add('show');
      }*/
    });

    </script>


  </head>
  <body>
    <div class="grid">
      <div class="">

      </div>

      <!--  header -->
      <div class="grid-header">
        <div class="nav-bar-icon">
          &#9776;
        </div>
        <div class="">

        </div>
        <div class="" >
          <svg style="display:block;">
            <defs>
              <pattern id="user-icon-pattern" x="0" y="0" height="200" width="200" patternUnits="userSpaceOnUse" >
                <image x="39" y="15" xlink:href="../../assets/img/user.png" height="40" width="70" ></image>
              </pattern>
            </defs>
            <circle cx="75" cy="35" r="20" stroke="black"  fill="url(#user-icon-pattern)" class="user-icon" />
          </svg>
          <div class="user-menu">
            <ul>
              <li><a href="#">Your Profile</a> </li>
              <li><a href="google.com">Link2</a> </li>
              <li><a href="#">Logout</a> </li>
            </ul>
          </div>
        </div>
      </div>


      <!-- side nav -->
      <div class="grid-sidebar">
        <!--header class="page-header">Admin Panel</header-->
        <ul class="nav-tab sticky">
          <header class="nav-header">
             Role
          </header>
          <li class="nav-item">
            <a href="add_article.jsp"><i>&#xf039;</i> Add an Article</a>
          </li>
          <li class="nav-item">
            <a href="view_users.jsp"><i>&#xf039;</i> View all Users</a>
          </li>
          <li class="nav-item">
            <a href="add_user.jsp"><i>&#xf039;</i> Add an User</a>
          </li >
        </ul>
      </div>

      <!-- main content -->
      <div class="grid-item">

      </div>

      <!-- footer -->
      <div class="grid-footer">

      </div>
    </div>
  </body>
</html>
