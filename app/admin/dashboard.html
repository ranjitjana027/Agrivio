<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style media="screen">
      body{
        margin: 0;
        width: inherit;
        font-family: system-ui;

      }
      .grid{
        display: grid;
        grid-template-columns: 250px  auto;
        grid-template-rows: 80px auto 80px;
        width: inherit;
        min-height: 100vh;

        background-color: #3baea0;
        color: snow;
      }
      .grid-header{
        grid-row: 1/2;
        grid-column: 2/3;
        background-color: #118a7e;
      }
      .grid-footer{
        grid-row: 3/4;
        grid-column: 2/3;
        background-color: #1f6f78;
      }
      .grid-item{
        grid-column: 2/3;
        grid-row: 2/3;
        background-color: #04674e;
        display: block;
        width: 100%;
      }
      .grid-sidebar{
        grid-row:2/4;
        grid-column: 1/2;
        background-color: white;
        color: black;
        display: block;
        width: 100%;
      }
      .sticky{
        position: sticky;
        top: 0;
      }
      ul{
        padding:0 15px;
      }
      li{
        display: block;
        list-style: none;
        margin: 20px 0;
        height: 30px;

      }
      li a{
        color: inherit;
        text-decoration: none;
        font-family: Roboto;
        font-size: 19px;

      }
      a:hover
      {
        color: lightpink;
      }
      .overview, .requirements, .content, .conclusion{
        display: block;
      }
      /*.requirements{
        display: none;
      }
      .content{
        display: none;
      }
      .conclusion{
        display: none;
      }*/

      label{
        width: auto;
        display: block;

      }
      .page-header{
        font-size: 20pt;
        font-weight: bold;

        padding: 30px  20px;
        font-family: Verdana, Lucida Console, Courier, monospace;
      }
      .nav-header{
        padding:0 15px 15px 15px;
        text-align: center;
        font-size: 23px ;
        font-family: cursive;
      }
      .form-header{
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
      }
      .form-input{
        padding:5px 15px;
        line-height: 25px;
        display: inline-block;
      }
      .form-input  input{
        border-radius: 3px;
        outline: none;
        line-height: 20px;
        border: none;
        padding: 4px;
        width: 300px;
        border: solid 1px rgba(0,0,0,0.5);
        font-family: cursive;
      }
      .form-input input:focus, .form-input textarea:hover{
        border: solid 1px #93e4c1;
      }
      .form-input input[type=text]{
        width: 450px;
      }
      .form-input input[type=number]{
        width: 225px;
      }
      .form-input textarea{
        font-family: cursive;
        width: 450px;
        padding: 4px;
        height: 70px;
        border: solid 1px;
        outline: none;
      }
      form{
        /*background-color: #118a7e;*/
        margin: auto;
        padding: 10px;
      }
      .form-button{
        display: block;

      }
      .btn-left,.btn-right{
        display: inline-block;
        padding: 20px;
      }
      .btn-right{
        float:  right;
      }
      .btn-right button, .btn-left button{
        padding: 8px 45px;
        font-size: medium;
        border: none;
        border-radius: 3px;
        color: #009688;
        background: aliceblue;
        outline: none;
        border: solid 1px green;
        cursor: pointer
      }
      .btn-right button:hover, .btn-left button:hover{
        color: #009688;
        background: #d5e7e8;;
      }

    </style>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded",()=>{

      function validate(inps) {
        for(let i of inps){
          if(i.value=="")
          {

            alert(i.labels[0].innerText+' can not be blank.');
            return false;
          }
        }
        return true;
      }


      document.querySelector('#btn-fwd-1').onclick=()=>{

        inps=[document.querySelector('input[name="name"]'),
        document.querySelector('input[name="cpa"]'),
        document.querySelector('input[name="min_prod_time"]'),
        document.querySelector('input[name="profit"]')
      ]
        if(validate(inps))
        {
          document.querySelector('.overview').style.display="none";
          document.querySelector('.requirements').style.display="block";
        }

      }


      document.querySelector('#btn-prev-2').onclick=()=>{
        document.querySelector('.overview').style.display="block";
        document.querySelector('.requirements').style.display="none";
      }


      document.querySelector('#btn-fwd-2').onclick=()=>{
        inps=[document.querySelector('input[name="name"]'),
          document.querySelector('input[name="min_temp"]'),
          document.querySelector('input[name="max_temp"]'),
          document.querySelector('input[name="humidity"]'),
          document.querySelector('input[name="rainfall"]'),
          document.querySelector('input[name="soil"]'),
          document.querySelector('input[name="land"]'),
          document.querySelector('input[name="season"]'),
        ]
        if(validate(inps))
        {
          document.querySelector('.requirements').style.display="none";
          document.querySelector('.content').style.display="block";
        }

      }

      document.querySelector('#btn-prev-3').onclick=()=>{
        document.querySelector('.requirements').style.display="block";
        document.querySelector('.content').style.display="none";
      }


      document.querySelector('#btn-fwd-3').onclick=()=>{
        inps=[
          document.querySelector('textarea[name="soil_prep"]'),
          document.querySelector('textarea[name="sowing"]'),
          document.querySelector('textarea[name="nurturing"]'),
          document.querySelector('textarea[name="production"]'),
          document.querySelector('textarea[name="coolingoff"]'),
        ]

        if(validate(inps))
        {
          document.querySelector('.content').style.display="none";
          document.querySelector('.conclusion').style.display="block";
        }
      }

      document.querySelector('#btn-prev-4').onclick=()=>{
        document.querySelector('.conclusion').style.display="none";
        document.querySelector('.content').style.display="block";
      }
    });

    </script>
  </head>
  <body>
    <div class="grid">
      <div class="">
        <svg>

        </svg>
      </div>
      <div class="grid-header">

      </div>
      <div class="grid-sidebar">
        <!--header class="page-header">Admin Panel</header-->
        <ul class="sticky">
          <header class="nav-header">
             Admin Panel
          </header>
          <li>
            <a href="#"><i>&#xf039;</i> Add an Article</a>
          </li>
          <li>
            <a href="#"><i>&#xf039;</i> View all Users</a>
          </li>
          <li>
            <a href="#"><i>&#xf039;</i> Add an User</a>
          </li>
        </ul>
      </div>
      <div class="grid-item">
        <form action="add_article.jsp" method="post">
          <div class="page-header">Add an Article </div>
            <div class="name">
                <div class="form-input">
                    <label for="name">Name of Crop</label>
                    <input type="text" placeholder="Crop" name="name" id="name" required>
                </div>
            </div>
            <!-- step1 -->
            <div class="overview">
                <header class="form-header">Overview</header>
                <div class="form-input">
                    <label for="cpa">Avg. Cost Per Acre ( Rs )</label>
                    <input type="number" placeholder="Avg. Cost" name="cpa" id="cpa" required>
                </div>
                <div class="form-input">
                    <label for="min_prod_time">Minimum Time for production ( weeks )</label>
                    <input type="number" name="min_prod_time" id="min_prod_time" placeholder="Minimum Time for Production" required>
                </div>
                <div class="form-input">
                    <label for="profit">How much Profitable</label>
                    <input type="text" name="profit" id="profit" placeholder="Profitability" required>
                </div>
                <!--div class="form-button">
                    <button type="button" id="btn-fwd-1">Next</button>
                </div-->
            </div>
            <!-- step2 -->
            <div class="requirements">
                <header class="form-header">Requirements</header>
                <div class="weather">

                    <div class="form-input">
                        <label for="min_temp">Minimum Temparature ( &deg;c )</label>
                        <input type="number" step="0.1" placeholder="Minimum Temparature" name="min_temp" id="min_temp" required>
                    </div>
                    <div class="form-input">
                        <label for="max_temp">Maximum Temparature ( &deg;c )</label>
                        <input type="number" step="0.1" name="max_temp" id="max_temp" placeholder="Maximum Temparature" required>
                    </div>
                    <div class="form-input">
                        <label for="humidity">Humidity ( &#37; )</label>
                        <input type="number"  step="0.1" name="humidity" id="humidity" placeholder="Humidity" required>
                    </div>
                    <div class="form-input">
                        <label for="rainfall">Rain Fall ( cms )</label>
                        <input type="number" step="0.1" name="rainfall" id="rainfall" placeholder="Rainfall" required>
                    </div>
                </div>
                <div class="form-input" >
                    <label for="soil">Soil</label>
                    <input type="text" name="soil" id="soil" placeholder="Type of Soil" required>
                </div>
                <div class="form-input">
                    <label for="land">Type of Land</label>
                    <input type="text" name="land" id="land" placeholder="Type of Land" required>
                </div>
                <div class="form-input">
                    <label for="season">Season</label>
                    <input type="text" name="season" id="season" placeholder="Season" required>
                </div>
                <!--div class="form-input">
                    <button type="button" id="btn-prev-2">Back</button>
                    <button type="button" id="btn-fwd-2">Next</button>
                </div-->
            </div>
            <!-- step3 -->
            <div class="content">
                <header class="form-header">Content</header>
                <div class="form-input">
                    <label for="soil_prep">Soil Preparation</label><br>
                    <textarea name="soil_prep" id="soil_prep" placeholder="How to prepare soil for cultivation"  rows="2" required></textarea>
                </div>
                <div class="form-input">
                    <label for="sowing">Sowing</label><br>
                    <textarea name="sowing" id="sowing" placeholder="How to sow seeds" rows="2" required></textarea>
                </div>
                <div class="form-input">
                    <label for="nurturing">Nurturing</label><br>
                    <textarea name="nurturing" id="nurturing" placeholder="How to nurture"  rows="2" required></textarea>
                </div>
                <div class="form-input">
                    <label for="production">Production/Harvesting</label><br>
                    <textarea name="production" id="production" placeholder="How to harvest"  rows="2" required></textarea>
                </div>
                <div class="form-input">
                    <label for="coolingoff">Cooling off</label><br>
                    <textarea name="coolingoff" id="coolingoff" placeholder="How to procees residuals"  rows="2" required></textarea>
                </div>
                <div class="form-input">
                    <label for="extra">Extra</label><br>
                    <textarea name="extra" id="extra" placeholder="Anything extra..." rows="2" ></textarea>
                </div>
                <!--div class="form-input">
                    <button type="button" id="btn-prev-3">Back</button>
                    <button type="button" id="btn-fwd-3">Next</button>
                </div-->
            </div>
            <!-- step4 -->
            <div class="conclusion">
                <label for="conclusion" class="form-header">Conclusion</label>
                <div class="form-input">
                    <input type="text" name="conclusion" placeholder="Conclusion" id="conclusion">
                </div>
            </div>

            <div class="form-button">
              <div class="btn-left">
                <button type="reset" >Reset</button>
              </div>

                <div class="btn-right">
                  <button type="submit">Save</button>
                </div>
            </div>

        </form>

      </div>
      <div class="grid-footer">

      </div>
    </div>
  </body>
</html>
